<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Interface</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      #chat-container {
        width: 100%;
        max-width: 450px;
        height: 700px;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .chat-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        text-align: center;
        font-weight: 600;
        font-size: 18px;
        position: relative;
      }

      .chat-header::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
      }

      #chat-box {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        background: rgba(255, 255, 255, 0.5);
        scrollbar-width: thin;
        scrollbar-color: rgba(0, 0, 0, 0.2) transparent;
      }

      #chat-box::-webkit-scrollbar {
        width: 6px;
      }

      #chat-box::-webkit-scrollbar-track {
        background: transparent;
      }

      #chat-box::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 10px;
      }

      #chat-box::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.3);
      }

      .message {
        margin-bottom: 16px;
        animation: slideIn 0.4s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(20px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .typewriter-cursor {
        display: inline-block;
        width: 2px;
        height: 1em;
        background: #667eea;
        animation: blink 1s infinite;
        margin-left: 2px;
      }

      @keyframes blink {
        0%,
        50% {
          opacity: 1;
        }
        51%,
        100% {
          opacity: 0;
        }
      }

      .message-content {
        position: relative;
        overflow: hidden;
      }

      .message-content.typing::after {
        content: "";
        position: absolute;
        right: 8px;
        top: 50%;
        transform: translateY(-50%);
        width: 2px;
        height: 1em;
        background: #667eea;
        animation: blink 1s infinite;
      }

      .ai-message .message-content.typing::after {
        background: #999;
      }

      .user-message {
        text-align: right;
      }

      .user-message .message-content {
        display: inline-block;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 12px 16px;
        border-radius: 18px 18px 4px 18px;
        max-width: 80%;
        word-wrap: break-word;
        box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .user-message .message-content:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      }

      .ai-message {
        text-align: left;
      }

      .ai-message .message-content {
        display: inline-block;
        background: white;
        color: #333;
        padding: 12px 16px;
        border-radius: 18px 18px 18px 4px;
        max-width: 80%;
        word-wrap: break-word;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(0, 0, 0, 0.05);
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .ai-message .message-content:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        border-color: rgba(102, 126, 234, 0.2);
      }

      .input-container {
        display: flex;
        padding: 20px;
        background: rgba(255, 255, 255, 0.9);
        border-top: 1px solid rgba(0, 0, 0, 0.1);
      }

      #user-input {
        flex: 1;
        border: 2px solid rgba(102, 126, 234, 0.2);
        border-radius: 25px;
        padding: 12px 20px;
        font-size: 16px;
        outline: none;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.8);
      }

      #user-input:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        background: white;
        transform: scale(1.02);
      }

      #user-input.typing {
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        50% {
          box-shadow: 0 0 0 6px rgba(102, 126, 234, 0.2);
        }
      }

      #send-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        margin-left: 10px;
        cursor: pointer;
        font-size: 18px;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #send-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      }

      #send-btn:active {
        transform: scale(0.95);
      }

      #send-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      .typing-indicator {
        display: none;
        padding: 12px 16px;
        background: white;
        border-radius: 18px 18px 18px 4px;
        margin-bottom: 16px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(0, 0, 0, 0.05);
        max-width: 80px;
      }

      .typing-dots {
        display: flex;
        gap: 4px;
      }

      .typing-dots span {
        width: 8px;
        height: 8px;
        background: #999;
        border-radius: 50%;
        animation: typing 1.4s infinite;
      }

      .typing-dots span:nth-child(2) {
        animation-delay: 0.2s;
      }

      .typing-dots span:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes typing {
        0%,
        60%,
        100% {
          opacity: 0.3;
        }
        30% {
          opacity: 1;
        }
      }

      @media (max-width: 480px) {
        body {
          padding: 10px;
        }

        #chat-container {
          height: 100vh;
          max-height: 100vh;
          border-radius: 0;
        }

        .chat-header {
          padding: 15px;
          font-size: 16px;
        }

        #chat-box {
          padding: 15px;
        }

        .input-container {
          padding: 15px;
        }
      }

      /* Improved chat bubble styles */
      .message2 {
        display: flex;
        align-items: flex-end;
        margin-bottom: 18px;
        animation: slideIn 0.3s;
      }
      .ai-message2 {
        flex-direction: row;
        justify-content: flex-start;
      }
      .user-message2 {
        flex-direction: row-reverse;
        justify-content: flex-end;
      }
      .ai-avatar {
        margin-right: 10px;
        margin-left: 2px;
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .bubble {
        max-width: 75vw;
        padding: 13px 18px;
        border-radius: 16px;
        background: #f5f6fa;
        color: #222;
        font-size: 16px;
        position: relative;
        box-shadow: 0 2px 8px rgba(102, 126, 234, 0.08);
        margin-bottom: 2px;
        border-left: 4px solid #667eea;
        word-break: break-word;
        transition: background 0.2s;
      }
      .user-bubble {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #fff;
        border-left: 4px solid #764ba2;
        text-align: right;
      }
      .timestamp {
        display: block;
        font-size: 12px;
        color: #aaa;
        margin-top: 6px;
        text-align: right;
      }
      @media (max-width: 600px) {
        .bubble { max-width: 90vw; }
      }
      .typing-indicator2 .bubble {
        background: #f5f6fa;
        color: #888;
        font-style: italic;
        border-left: 4px solid #667eea;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .typing-dots {
        display: inline-flex;
        gap: 2px;
        font-size: 22px;
        letter-spacing: 2px;
        animation: blink 1.2s infinite;
      }
      .typing-dots span {
        animation: typing 1.2s infinite;
        opacity: 0.3;
      }
      .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
      .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
      @keyframes typing {
        0%, 60%, 100% { opacity: 0.3; }
        30% { opacity: 1; }
      }
      .copy-btn {
        margin-left: 10px;
        background: #667eea;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 4px 12px;
        font-size: 13px;
        cursor: pointer;
        position: relative;
        transition: background 0.2s;
        outline: none;
        display: inline-flex;
        align-items: center;
        gap: 4px;
      }
      .copy-btn:focus {
        box-shadow: 0 0 0 2px #764ba2;
      }
      .copy-btn:hover {
        background: #764ba2;
      }
      .copy-tooltip {
        position: absolute;
        left: 50%;
        top: -28px;
        transform: translateX(-50%);
        background: #222;
        color: #fff;
        padding: 2px 8px;
        border-radius: 6px;
        font-size: 12px;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s;
        white-space: nowrap;
        z-index: 10;
      }
      .copy-btn:hover .copy-tooltip,
      .copy-btn:focus .copy-tooltip {
        opacity: 1;
      }
      .copy-icon {
        font-size: 15px;
        margin-right: 2px;
      }
      .analyzing-text {
        color: #667eea;
        font-weight: 500;
        font-size: 15px;
        font-style: italic;
        letter-spacing: 0.5px;
        margin-right: 6px;
        animation: fadeIn 1s;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <div id="chat-container">
      <div class="chat-header">
        <span>A M N AI</span>
      </div>
      <div id="chat-box"></div>
      <div class="input-container">
        <input
          type="text"
          id="user-input"
          placeholder="Type your message here..."
          autocomplete="off"
        />
        <button id="send-btn">âž¤</button>
      </div>
    </div>

    <script>
      function formatTime(date) {
        return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      }

      const chatBox = document.getElementById("chat-box");
      const userInput = document.getElementById("user-input");
      const sendBtn = document.getElementById("send-btn");

      // Typing indicator
      let typingIndicator = null;
      function showTypingIndicator() {
        if (typingIndicator) return;
        typingIndicator = document.createElement("div");
        typingIndicator.className = "ai-message2 typing-indicator2";
        typingIndicator.innerHTML = `
          <div class="ai-avatar">
            <svg width="28" height="28" viewBox="0 0 32 32"><circle cx="16" cy="16" r="16" fill="#667eea"/><text x="16" y="21" text-anchor="middle" fill="#fff" font-size="16" font-family="Arial" dy=".3em">ðŸ¤–</text></svg>
          </div>
          <div class="bubble">
            <span class="analyzing-text" style="margin-right:10px;">Analyzing...</span>
            <span class="typing-dots">
              <span>.</span><span>.</span><span>.</span>
            </span>
            <span class="timestamp">${formatTime(new Date())}</span>
          </div>
        `;
        chatBox.appendChild(typingIndicator);
        chatBox.scrollTop = chatBox.scrollHeight;
      }
      function hideTypingIndicator() {
        if (typingIndicator) {
          typingIndicator.remove();
          typingIndicator = null;
        }
      }

      // Add a message to the chat
      function addMessage(content, isUser = false, useTypewriter = false) {
        const messageDiv = document.createElement("div");
        messageDiv.className = `message2 ${isUser ? "user-message2" : "ai-message2"}`;

        if (!isUser) {
          const avatar = document.createElement("div");
          avatar.className = "ai-avatar";
          avatar.innerHTML = `<svg width="28" height="28" viewBox="0 0 32 32"><circle cx="16" cy="16" r="16" fill="#667eea"/><text x="16" y="21" text-anchor="middle" fill="#fff" font-size="16" font-family="Arial" dy=".3em">ðŸ¤–</text></svg>`;
          messageDiv.appendChild(avatar);
        }

        const bubble = document.createElement("div");
        bubble.className = "bubble";
        if (isUser) bubble.classList.add("user-bubble");

        const time = document.createElement("span");
        time.className = "timestamp";
        time.textContent = formatTime(new Date());

        // Copy button for AI messages
        let copyBtn = null;
        let tooltip = null;
        if (!isUser) {
          copyBtn = document.createElement("button");
          copyBtn.className = "copy-btn";
          copyBtn.type = "button";
          copyBtn.setAttribute("tabindex", "0");
          copyBtn.innerHTML = `<span class="copy-icon">ðŸ“‹</span>`;
          tooltip = document.createElement("span");
          tooltip.className = "copy-tooltip";
          tooltip.textContent = "Copy";
          copyBtn.appendChild(tooltip);
          copyBtn.style.display = "none";
          copyBtn.onclick = function () {
            // Only copy the message text, not the timestamp or button
            const textToCopy = bubble.textContent.replace(time.textContent, "").trim();
            navigator.clipboard.writeText(textToCopy);
            tooltip.textContent = "Copied!";
            tooltip.style.opacity = 1;
            setTimeout(() => {
              tooltip.textContent = "Copy";
              tooltip.style.opacity = 0;
            }, 1200);
          };
          copyBtn.onmouseenter = function () {
            tooltip.style.opacity = 1;
          };
          copyBtn.onmouseleave = function () {
            tooltip.style.opacity = 0;
          };
          copyBtn.onfocus = function () {
            tooltip.style.opacity = 1;
          };
          copyBtn.onblur = function () {
            tooltip.style.opacity = 0;
          };
          bubble.appendChild(copyBtn);
        }

        // Typewriter effect for AI
        if (useTypewriter && !isUser) {
          let i = 0;
          bubble.textContent = "";
          function type() {
            if (i < content.length) {
              bubble.textContent += content.charAt(i);
              i++;
              setTimeout(type, 18 + Math.random() * 30);
              chatBox.scrollTop = chatBox.scrollHeight;
            } else {
              bubble.appendChild(time);
              if (copyBtn) {
                copyBtn.style.display = "inline-block";
              }
            }
          }
          type();
        } else {
          bubble.textContent = content;
          bubble.appendChild(time);
          if (copyBtn) {
            copyBtn.style.display = "inline-block";
          }
        }

        messageDiv.appendChild(bubble);
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      async function sendMessage() {
        const message = userInput.value.trim();
        if (!message) return;
        addMessage(message, true);
        userInput.value = "";
        chatBox.scrollTop = chatBox.scrollHeight;

        showTypingIndicator();

        try {
          const res = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message })
          });
          const data = await res.json();
          hideTypingIndicator();
          addMessage(data.reply || "Sorry, I couldn't get a response.", false, true);
        } catch (err) {
          hideTypingIndicator();
          addMessage("Error contacting AI server.", false, true);
        }
      }

      sendBtn.addEventListener("click", sendMessage);
      userInput.addEventListener("keypress", function (e) {
        if (e.key === "Enter") sendMessage();
      });

      // Welcome message
      window.addEventListener("load", function () {
        setTimeout(() => {
          addMessage("Hello! I'm your AI assistant. How can I help you today?", false, true);
        }, 400);
        userInput.focus();
      });
    </script>
  </body>
</html>
